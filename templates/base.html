{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock title %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>		
	<nav>
		<a href="#">Book Store</a>
		<div class="nav-menu">
			<a href="#" class="btn">Carrito (0)</a>
			<a href="#" class="btn">Libros</a>
		{% if user.is_authenticated %}
			<a href="#" class="btn">Dashboard</a>
			<a href="{% url 'users:logout' %}" class="btn">Salir</a>
		{% else %}
			<a href="{% url 'users:login' %}" class="btn">Login</a>
			<a href="#" class="btn is-link">Registrar</a>					
		{% endif %}
		</div>
	</nav>

	{% block content %}
		
	{% endblock content %}	

	<!--
	<footer>
		<p>Esto es un footer</p>
	</footer>
	-->

</body>
</html>
